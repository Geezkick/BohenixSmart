    // 1. Particle Background
    // ======================
    function useParticles() {
      useEffect(() => {
        const particles = [];
        const colors = ['#FF6B35', '#6C46EA', '#00C9A7', '#FFFFFF'];
        
        function createParticle() {
          const particle = document.createElement('div');
          particle.className = 'particle';
          
          const size = Math.random() * 5 + 2;
          const color = colors[Math.floor(Math.random() * colors.length)];
          
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.background = color;
          particle.style.opacity = Math.random() * 0.5 + 0.1;
          
          particle.style.left = `${Math.random() * window.innerWidth}px`;
          particle.style.top = `${Math.random() * window.innerHeight}px`;
          
          document.body.appendChild(particle);
          
          const duration = Math.random() * 20 + 10;
          particle.style.animation = `float ${duration}s linear infinite`;
          
          particles.push({
            element: particle,
            x: parseFloat(particle.style.left),
            y: parseFloat(particle.style.top),
            speedX: Math.random() * 0.2 - 0.1,
            speedY: Math.random() * 0.2 - 0.1,
          });
        }
        
        // Create initial particles
        for (let i = 0; i < 80; i++) {
          createParticle();
        }
        
        // Animation loop
        let animationId;
        function animateParticles() {
          particles.forEach(particle => {
            particle.x += particle.speedX;
            particle.y += particle.speedY;
            
            // Wrap around screen edges
            if (particle.x > window.innerWidth) particle.x = 0;
            if (particle.x < 0) particle.x = window.innerWidth;
            if (particle.y > window.innerHeight) particle.y = 0;
            if (particle.y < 0) particle.y = window.innerHeight;
            
            particle.element.style.left = `${particle.x}px`;
            particle.element.style.top = `${particle.y}px`;
          });
          
          animationId = requestAnimationFrame(animateParticles);
        }
        animateParticles();
        
        return () => {
          cancelAnimationFrame(animationId);
          particles.forEach(p => p.element.remove());
        };
      }, []);
    }

    // ======================
    // 3. Hero Section with Enhanced Three.js Sphere
    // ======================
    function HeroSection() {
      const mountRef = useRef(null);
      const [loading, setLoading] = useState(true);
      const [hovered, setHovered] = useState(false);
      const [typedText, setTypedText] = useState('');
      const texts = ["Smart Traffic Management", "AI-Powered Infrastructure", "Safer Roads for Africa"];
      const [currentTextIndex, setCurrentTextIndex] = useState(0);
      const [charIndex, setCharIndex] = useState(0);
      const [isDeleting, setIsDeleting] = useState(false);

      // Typing effect
      useEffect(() => {
        const typingSpeed = isDeleting ? 50 : 100;
        const pauseDuration = 2000;
        
        const timeout = setTimeout(() => {
          const currentText = texts[currentTextIndex];
          
          if (!isDeleting && charIndex < currentText.length) {
            setTypedText(currentText.substring(0, charIndex + 1));
            setCharIndex(charIndex + 1);
          } else if (isDeleting && charIndex > 0) {
            setTypedText(currentText.substring(0, charIndex - 1));
            setCharIndex(charIndex - 1);
          } else {
            setIsDeleting(!isDeleting);
            if (!isDeleting) {
              setTimeout(() => {
                setCurrentTextIndex((currentTextIndex + 1) % texts.length);
              }, pauseDuration);
            }
          }
        }, typingSpeed);
        
        return () => clearTimeout(timeout);
      }, [charIndex, currentTextIndex, isDeleting]);

      useEffect(() => {
        // Three.js Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
          antialias: true, 
          alpha: true,
          powerPreference: "high-performance"
        });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        mountRef.current.appendChild(renderer.domElement);

        // Enhanced Metallic Sphere with Circuit Pattern
        const geometry = new THREE.SphereGeometry(1, 64, 64);
        
        // Create circuit-like texture
        const canvas = document.createElement('canvas');
        canvas.width = 1024;
        canvas.height = 1024;
        const ctx = canvas.getContext('2d');
        
        // Draw circuit board pattern
        ctx.fillStyle = '#000000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = '#00C9A7';
        ctx.lineWidth = 2;
        
        // Draw horizontal lines
        for (let y = 0; y < canvas.height; y += 40) {
          ctx.beginPath();
          ctx.moveTo(0, y);
          ctx.lineTo(canvas.width, y);
          ctx.stroke();
        }
        
        // Draw vertical lines with some randomness
        for (let x = 0; x < canvas.width; x += 40) {
          ctx.beginPath();
          ctx.moveTo(x, 0);
          ctx.lineTo(x + Math.random() * 20 - 10, canvas.height);
          ctx.stroke();
        }
        
        // Draw some dots/nodes
        for (let i = 0; i < 100; i++) {
          ctx.fillStyle = '#FF6B35';
          ctx.beginPath();
          ctx.arc(
            Math.random() * canvas.width,
            Math.random() * canvas.height,
            2 + Math.random() * 3,
            0,
            Math.PI * 2
          );
          ctx.fill();
        }
        
        const texture = new THREE.CanvasTexture(canvas);
        
        const material = new THREE.MeshPhysicalMaterial({ 
          map: texture,
          color: 0x111827,
          metalness: 0.9,
          roughness: 0.2,
          clearcoat: 1,
          clearcoatRoughness: 0.1,
          transmission: 0.3,
          ior: 1.5,
          envMapIntensity: 1,
          emissive: 0x00C9A7,
          emissiveIntensity: 0.2
        });
        
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Add inner glowing core
        const innerGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const innerMaterial = new THREE.MeshBasicMaterial({
          color: 0x6C46EA,
          transparent: true,
          opacity: 0.8
        });
        const innerSphere = new THREE.Mesh(innerGeometry, innerMaterial);
        sphere.add(innerSphere);

        // Add floating particles around sphere
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCnt = 300;
        const posArray = new Float32Array(particlesCnt * 3);
        
        for(let i = 0; i < particlesCnt * 3; i++) {
          posArray[i] = (Math.random() - 0.5) * 5;
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
          size: 0.02,
          color: 0xFFFFFF,
          transparent: true,
          opacity: 0.8
        });
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // Enhanced Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const pointLight1 = new THREE.PointLight(0xFF6B35, 1, 10);
        pointLight1.position.set(2, 3, 4);
        scene.add(pointLight1);
        
        const pointLight2 = new THREE.PointLight(0x6C46EA, 1, 10);
        pointLight2.position.set(-2, -3, -4);
        scene.add(pointLight2);
        
        const pointLight3 = new THREE.PointLight(0x00C9A7, 0.5, 15);
        pointLight3.position.set(0, 5, 0);
        scene.add(pointLight3);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Camera Position
        camera.position.z = 3;

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableZoom = false;
        controls.enablePan = false;
        controls.autoRotate = true;
        controls.autoRotateSpeed = hovered ? 0.5 : 1.5;

        // Animation Loop
        let frameId;
        const animate = () => {
          frameId = requestAnimationFrame(animate);
          
          sphere.rotation.y += 0.002;
          innerSphere.rotation.y -= 0.003;
          particlesMesh.rotation.x += 0.001;
          particlesMesh.rotation.y -= 0.002;
          
          // Pulsing effect for inner sphere
          innerSphere.scale.x = 1 + Math.sin(Date.now() * 0.001) * 0.05;
          innerSphere.scale.y = 1 + Math.sin(Date.now() * 0.001) * 0.05;
          innerSphere.scale.z = 1 + Math.sin(Date.now() * 0.001) * 0.05;
          
          controls.update();
          renderer.render(scene, camera);
        };
        animate();

        // Handle Resize
        const handleResize = () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        };
        window.addEventListener('resize', handleResize);

        setLoading(false);

        return () => {
          cancelAnimationFrame(frameId);
          window.removeEventListener('resize', handleResize);
          mountRef.current?.removeChild(renderer.domElement);
        };
      }, [hovered]);

      return (
        <section 
          id="home"
          className="relative h-screen overflow-hidden"
          onMouseEnter={() => setHovered(true)}
          onMouseLeave={() => setHovered(false)}
        >
          <div ref={mountRef} className="absolute inset-0" />
          {loading ? (
            <div className="flex justify-center items-center h-full">
              <div className="relative w-16 h-16">
                <div className="absolute inset-0 border-4 border-t-transparent border-primary rounded-full animate-spin" />
                <div className="absolute inset-0 border-4 border-b-transparent border-secondary rounded-full animate-spin-reverse" />
              </div>
            </div>
          ) : (
            <div className="relative z-10 flex flex-col items-center justify-center h-full text-center px-4">
              <h1 className="text-5xl md:text-6xl font-bold gradient-text mb-6">
                Intelligent Road Networks
              </h1>
              <div className="text-2xl md:text-3xl font-semibold text-accent h-12 mb-6">
                {typedText}<span className="animate-pulse">|</span>
              </div>
              <p className="text-lg md:text-xl text-gray-300 mb-8 max-w-2xl">
                AI-powered infrastructure reducing accidents by 40% and improving traffic flow across Africa
              </p>
              <div className="flex gap-4 flex-wrap justify-center">
                <button 
                  className="bg-gradient-to-r from-primary to-secondary text-white px-8 py-3 rounded-full font-semibold hover:shadow-xl transition-all hover:scale-105 active:scale-95"
                  onClick={() => document.getElementById('pricing').scrollIntoView({ behavior: 'smooth' })}
                >
                  City Solutions
                </button>
                <button 
                  className="bg-transparent border-2 border-accent text-white px-8 py-3 rounded-full font-semibold hover:bg-accent/20 transition-all hover:scale-105 active:scale-95"
                  onClick={() => document.getElementById('technology').scrollIntoView({ behavior: 'smooth' })}
                >
                  See Technology
                </button>
              </div>
              
              <div className="mt-12 grid grid-cols-2 md:grid-cols-3 gap-6 md:gap-8 text-center w-full max-w-4xl px-4">
                <div className="glass-effect p-4 rounded-xl hover:border-accent transition-all">
                  <div className="text-3xl font-bold text-primary">40%</div>
                  <div className="text-gray-300">Fewer accidents</div>
                </div>
                <div className="glass-effect p-4 rounded-xl hover:border-accent transition-all">
                  <div className="text-3xl font-bold text-secondary">30%</div>
                  <div className="text-gray-300">Traffic reduction</div>
                </div>
                <div className="glass-effect p-4 rounded-xl hover:border-accent transition-all col-span-2 md:col-span-1">
                  <div className="text-3xl font-bold text-accent">24/7</div>
                  <div className="text-gray-300">AI monitoring</div>
                </div>
              </div>
              
              {/* Road animation at bottom */}
              <div className="absolute bottom-0 left-0 right-0 h-2 road-animation"></div>
            </div>
          )}
        </section>
      );
    }
