    // 1. Particle Background
    // ======================
    function useParticles() {
      useEffect(() => {
        const particles = [];
        const colors = ['#FF6B35', '#6C46EA', '#FFFFFF'];
        
        function createParticle() {
          const particle = document.createElement('div');
          particle.className = 'particle';
          
          const size = Math.random() * 5 + 2;
          const color = colors[Math.floor(Math.random() * colors.length)];
          
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.background = color;
          particle.style.opacity = Math.random() * 0.5 + 0.1;
          
          particle.style.left = `${Math.random() * window.innerWidth}px`;
          particle.style.top = `${Math.random() * window.innerHeight}px`;
          
          document.body.appendChild(particle);
          
          const duration = Math.random() * 20 + 10;
          particle.style.animation = `float ${duration}s linear infinite`;
          
          particles.push({
            element: particle,
            x: parseFloat(particle.style.left),
            y: parseFloat(particle.style.top),
            speedX: Math.random() * 0.2 - 0.1,
            speedY: Math.random() * 0.2 - 0.1,
          });
        }
        
        // Create initial particles
        for (let i = 0; i < 50; i++) {
          createParticle();
        }
        
        // Animation loop
        let animationId;
        function animateParticles() {
          particles.forEach(particle => {
            particle.x += particle.speedX;
            particle.y += particle.speedY;
            
            // Wrap around screen edges
            if (particle.x > window.innerWidth) particle.x = 0;
            if (particle.x < 0) particle.x = window.innerWidth;
            if (particle.y > window.innerHeight) particle.y = 0;
            if (particle.y < 0) particle.y = window.innerHeight;
            
            particle.element.style.left = `${particle.x}px`;
            particle.element.style.top = `${particle.y}px`;
          });
          
          animationId = requestAnimationFrame(animateParticles);
        }
        animateParticles();
        
        return () => {
          cancelAnimationFrame(animationId);
          particles.forEach(p => p.element.remove());
        };
      }, []);
    }

    function HeroSection() {
      const mountRef = useRef(null);
      const [loading, setLoading] = useState(true);
      const [hovered, setHovered] = useState(false);

      useEffect(() => {
        // Three.js Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
          antialias: true, 
          alpha: true,
          powerPreference: "high-performance"
        });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        mountRef.current.appendChild(renderer.domElement);

        // Enhanced Metallic Sphere
        const geometry = new THREE.SphereGeometry(1, 64, 64);
        const material = new THREE.MeshPhysicalMaterial({ 
          color: 0xFF6B35,
          metalness: 0.9,
          roughness: 0.1,
          clearcoat: 1,
          clearcoatRoughness: 0.1,
          transmission: 0.2,
          ior: 1.5,
          envMapIntensity: 1
        });
        
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Add inner glowing core
        const innerGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const innerMaterial = new THREE.MeshBasicMaterial({
          color: 0x6C46EA,
          transparent: true,
          opacity: 0.8
        });
        const innerSphere = new THREE.Mesh(innerGeometry, innerMaterial);
        sphere.add(innerSphere);

        // Add floating particles around sphere
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCnt = 200;
        const posArray = new Float32Array(particlesCnt * 3);
        
        for(let i = 0; i < particlesCnt * 3; i++) {
          posArray[i] = (Math.random() - 0.5) * 5;
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
          size: 0.02,
          color: 0xFFFFFF,
          transparent: true,
          opacity: 0.8
        });
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // Enhanced Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const pointLight1 = new THREE.PointLight(0xFF6B35, 1, 10);
        pointLight1.position.set(2, 3, 4);
        scene.add(pointLight1);
        
        const pointLight2 = new THREE.PointLight(0x6C46EA, 1, 10);
        pointLight2.position.set(-2, -3, -4);
        scene.add(pointLight2);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Camera Position
        camera.position.z = 3;

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableZoom = false;
        controls.enablePan = false;
        controls.autoRotate = true;
        controls.autoRotateSpeed = hovered ? 0.5 : 1.5;

        // Animation Loop
        let frameId;
        const animate = () => {
          frameId = requestAnimationFrame(animate);
          
          sphere.rotation.y += 0.002;
          innerSphere.rotation.y -= 0.003;
          particlesMesh.rotation.x += 0.001;
          particlesMesh.rotation.y -= 0.002;
          
          controls.update();
          renderer.render(scene, camera);
        };
        animate();

        // Handle Resize
        const handleResize = () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        };
        window.addEventListener('resize', handleResize);

        setLoading(false);

        return () => {
          cancelAnimationFrame(frameId);
          window.removeEventListener('resize', handleResize);
          mountRef.current?.removeChild(renderer.domElement);
        };
      }, [hovered]);

      return (

          id="home"
          className="relative h-screen overflow-hidden"

    // ======================
    // 6. Contact Section
    // ======================
    function ContactSection() {
      const [formData, setFormData] = useState({
        name: '',
        email: '',
        message: ''
      });
      const [submitted, setSubmitted] = useState(false);

      const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({
          ...prev,
          [name]: value
        }));
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        // Here you would typically send the data to your backend
        console.log('Form submitted:', formData);
        setSubmitted(true);
        setFormData({ name: '', email: '', message: '' });
        setTimeout(() => setSubmitted(false), 3000);
      };

      return (
        <section id="contact" className="py-20 bg-gray-900/50">
          <div className="container mx-auto px-4">
            <div className="max-w-4xl mx-auto">
              <div className="text-center mb-12">
                <h2 className="text-4xl font-bold gradient-text inline-block">
                  Ready to Transform Your City?
                </h2>
                <p className="text-xl text-gray-300 mt-4">
                  Contact our team to discuss how Bohenix can revolutionize your transportation infrastructure
                </p>
              </div>
              
              <div className="glass-effect rounded-xl p-8">
                {submitted ? (
                  <div className="text-center py-8">
                    <div className="text-5xl mb-4">ðŸŽ‰</div>
                    <h3 className="text-2xl font-bold text-white mb-2">Thank You!</h3>
                    <p className="text-gray-300">Our team will contact you shortly.</p>
                  </div>
                ) : (
                  <form onSubmit={handleSubmit} className="space-y-6">
                    <div>
                      <label htmlFor="name" className="block text-gray-300 mb-2">Name</label>
                      <input
                        type="text"
                        id="name"
                        name="name"
                        value={formData.name}
                        onChange={handleChange}
                        className="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-white"
                        required
                      />
                    </div>
                    
                    <div>
                      <label htmlFor="email" className="block text-gray-300 mb-2">Email</label>
                      <input
                        type="email"
                        id="email"
                        name="email"
                        value={formData.email}
                        onChange={handleChange}
                        className="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-white"
                        required
                      />
                    </div>
                    
                    <div>
                      <label htmlFor="message" className="block text-gray-300 mb-2">Message</label>
                      <textarea
                        id="message"
                        name="message"
                        value={formData.message}
                        onChange={handleChange}
                        rows="5"
                        className="w-full px-4 py-3 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-white"
                        required
                      ></textarea>
                    </div>
                    
                    <button
                      type="submit"
                      className="w-full bg-gradient-to-r from-primary to-secondary text-white px-6 py-4 rounded-lg font-semibold hover:shadow-lg transition-all"
                    >
                      Send Message
                    </button>
                  </form>
                )}
              </div>
            </div>
          </div>
        </section>
      );
    }
